indexpage:
  title: SnapManager for SAPのドキュメント
  summary: SnapManager for SAPは、データベースのバックアップ、リカバリ、クローニングに関連する、複雑で時間のかかる手動プロセスを自動化して簡易化します。SnapManager
    と ONTAP の SnapMirror テクノロジを使用すると、別のボリュームにバックアップのコピーを作成できます。また、 ONTAP SnapVault
    テクノロジを使用すると、効率的にバックアップをディスクにアーカイブできます。
  keywords: snapmanager, sap, installation, setup, deployment, workflow, configuration,product.
